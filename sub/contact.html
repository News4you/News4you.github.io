<!DOCTYPE html>
<html>
<head>
  <title>Contact Us!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="../images/favicon.png" type="image/gif" sizes="16x16">
</head>
<body>
  <section id="contact-section">
      <div class="container">
          <h2>Contact Us</h2>
            <p>Email us and keep upto date with our latest news</p>
            <div class="contact-form">
              <div>
                  <i class="fa fa-map-marker"></i><span class="form-info">  Block No 67, Karve Road, Pune.</span><br>
                  <i class="fa fa-phone" > </i><span class="form-info">  +91 8888888888</span><br>
                  <i class="fa fa-envelope"></i><span class="form-info">  NisargTours@gmail.com</span>
                </div>
       
              <div>        
                <form>
                  <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Last Name"><br>
                    <input type="Email" placeholder="Email" required><br>
                    <input type="text" placeholder="Subject of this message"><br>
                    <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
                    <button class="submit" >Send Message</button> 
                </form>   
              </div>
            </div>
        </div>
    </section>
</body>
</html>
